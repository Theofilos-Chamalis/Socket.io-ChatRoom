<body>
    <p>Welcome to the chat app</p>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();

        socket.on('connect', () => {

            console.log('Connected to server');

        socket.on('disconnect', () => {
            //alert('Disconnected from server');
            console.log('Disconnected from server');
        });
    </script>
